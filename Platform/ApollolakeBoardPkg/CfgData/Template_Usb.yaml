USB_TMPL: >
  - OverCurrentPin :
    - $STRUCT      :
        name         : USB Over Current Pin Control
        help         : >
                       Over Current Pin Settings for USB 2/3 ports
        struct       : USB_OC_PIN_CTRL
        length       : 0x04
        value        : $(1)
    - PortUs20bOverCurrentPin0 :
        name         : USB 2.0 Port 0 Over Current Pin
        type         : Combo
        option       : 0x0:Pin0, 0x1:Pin1, 0x2:PinSkip
        help         : >
                       USB 2.0 Port 0 Over Current Pin Control setting. 0x0:Pin0, 0x1:Pin1, 0x2:PinSkip
        length       : 2b
