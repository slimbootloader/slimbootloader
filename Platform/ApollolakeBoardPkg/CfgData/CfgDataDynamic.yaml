template:
  CFGHDR_TMPL: >
    - CfgHeader    :
        length       : 0x04
        value        : {0x01:2b, ((_LENGTH_$(1)_)/4):10b, $(3):4b, $(4):4b, $(2):12b}
    - CondValue    :
        length       : 0x04
        value        : 0x00000000




configs:
  - Signature    :
      length       : 0x04
      value        : {'CFGD'}
  - HeaderLength :
      length       : 0x01
      value        : 0x10
  - Reserved     :
      length       : 0x03
      value        : {0,0,0}
  - UsedLength   :
      length       : 0x04
      value        : _LENGTH_
  - TotalLength  :
      length       : 0x04
      value        : 0x100
  - $ACTION      :
      page         : DYN
  - DYNAMIC_CFG_DATA :
    - !expand { CFGHDR_TMPL : [ DYNAMIC_CFG_DATA, 0x600, 0, 0 ] }
    - MrcTrainingEnforcement :
        name         : MRC Training Enforcement
        type         : Combo
        option       : $EN_DIS
        help         : >
                     When enabled, it enforces memory training even if consistent memory parameters are available
        length       : 0x01
        value        : 0x0
    - EmmcTuningEnforcement :
        name         : Emmc Tuning Enforcement
        type         : Combo
        option       : $EN_DIS
        help         : >
                     When enabled, it enforces emmc tuning even if consistent dll parameters are available
        length       : 0x01
        value        : 0x0
    - Recalibration :
        name         : Recalibration
        type         : Combo
        option       : $EN_DIS
        help         : >
                     When enabled, it triggers recalibration
        length       : 0x01
        value        : 0x0
    - Dummy        :
        length       : 0x01
        value        : 0x0

