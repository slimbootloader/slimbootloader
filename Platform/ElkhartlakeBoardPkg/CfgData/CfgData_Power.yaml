      option       : $EN_DIS
      help         : >
                     Enable or Disable short duration Turbo Mode. </b>0 - Disable; <b>1- Enable</b>
      length       : 0x01
      value        : 0x1
  - TurboPowerLimitLock :
      name         : Turbo settings Lock
      type         : Combo
      option       : $EN_DIS
      help         : >
                     Lock all Turbo settings Enable/Disable; <b>0- Disable , </b> 1- Enable
      length       : 0x01
      value        : 0x00
