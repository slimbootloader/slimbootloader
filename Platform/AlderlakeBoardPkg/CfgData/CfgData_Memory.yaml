                     Set Dqs mapping relationship between CPU and DRAM, Memory controller 1 Channel 0- board-dependentt
      length       : 0x02
      value        : { 0, 1}
  - DqsMapCpu2DramMc1Ch1 :
      name         : Dqs Map CPU to DRAM MC 1 CH 1
