      help         : >
                     Set Dqs mapping relationship between CPU and DRAM, Memory controller 1 Channel 1- board-dependentt
      length       : 0x02
      value        : { 0, 1}
  - DqsMapCpu2DramMc1Ch2 :
      name         : Dqs Map CPU to DRAM MC 1 CH 2
